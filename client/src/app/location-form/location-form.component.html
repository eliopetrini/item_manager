<form #locationForm="ngForm" (ngSubmit)="onSubmit()">

<div class="form-group row">
  <div class="p-2 col-xs-1">
    <button type="button" class="btn btn-link" (click)="newItemLocation()"><i class="h2 bi bi-folder-plus"></i></button>
    &nbsp;
  </div>
  <div class="p-3 col-xs-3">
      <input #name="ngModel" [(ngModel)]="itemLocation.name"
             class="form-control"
             id="name"
             name="name"
             placeholder="Name"
             required type="text">
    </div>
    <div class="p-3 col-xs-3">
      <input #description="ngModel" [(ngModel)]="itemLocation.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Description"
               type="text">
    </div>
    <div class="p-3 col-xs-1">
      <button [disabled]="!locationForm.form.valid" class="btn btn-primary"
              type="submit">Save
      </button>
    </div>
    <div class="p-3 col-xs-1">
    </div>
</div>
</form>
